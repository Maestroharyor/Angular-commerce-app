<main class="max-w-[1200px] px-5 md:px-10 mx-auto py-10 flex flex-col gap-8">
  <div class="">
    <a
      routerLink="/"
      class="hover:text-green-500 transition-all duration-300 ease-in-out"
      ><fa-icon [icon]="faArrowLeft"></fa-icon> <span> All Products</span></a
    >
  </div>

  <div
    class="grid grid-cols-1 lg:grid-cols-12 gap-16"
    [@productDetailAnimation]
  >
    <div class="lg:col-span-7">
      <div class="flex flex-col-reverse lg:flex-row gap-10 items-start">
        <div class="flex flex-row lg:flex-col gap-3">
          <figure
            *ngFor="let image of product.images"
            class="w-[150px] h-[150px] overflow-hidden"
          >
            <img class="w-full" [src]="image" alt="" />
          </figure>
        </div>
        <figure class="w-full overflow-hidden">
          <img class="w-full scale-110" [src]="product.featuredImage" alt="" />
        </figure>
      </div>
    </div>
    <div class="lg:col-span-5 flex flex-col gap-5">
      <h1 class="text-[30px] font-bold">{{ product.name }}</h1>
      <p class="text-[20px] font-thin">{{ product.shortDescription }}</p>
      <div class="font-bold">
        <p class="mb-1.5 text-[20px]">SIZE:</p>
        <div class="flex gap-3">
          <div *ngFor="let size of product.size" class="py-2 px-5 border-2">
            {{ size }}
          </div>
        </div>
      </div>
      <div class="text-[20px] font-bold">
        <p class="mb-1.5">COLOR:</p>
        <div class="flex gap-3">
          <div
            *ngFor="let color of product.color"
            class="w-[32px] h-[32px]"
            [ngStyle]="{ 'background-color': color.hexcode }"
          ></div>
        </div>
      </div>
      <div class="text-[20px] font-bold">
        <p>Price</p>
        {{ 50 | currency : "USD" }}
      </div>
      <button
        class="bg-[#5ECE7B] text-white py-3 px-5 hover:bg-green-600 transition-all duration-300 ease-in-out"
        (click)="addItemToCart(product)"
      >
        Add to Cart
      </button>
      <div>
        <p>
          Find stunning women's cocktail dresses and party dresses. Stand out in
          lace and metallic cocktail dresses and party dresses from all your
          favorite brands.
        </p>
      </div>
    </div>
  </div>
</main>
